<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Caro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-game">Cờ Caro</div>

    <!-- controller -->
    <section id="control-show">
        <div class="control-show d-flex flex-column align-items-center">
            <div class="row">
                <div class="col-md-12 mb-2">
                    <button class="btn btn-primary btn-block w-100" id="play-with-friend">Chơi với bạn</button>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-secondary btn-block w-100" id="play-with-computer">Chơi với máy</button>
                </div>
            </div>
        </div>
    </section>
        
    <!-- play-w-machine -->
    <section id="play-w-m">
        <div class="play-w-m d-flex flex-column align-items-center">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <button class="btn btn-primary btn-block w-100" id="btn-go-ahead">Bạn đi trước</button>
                </div>
                <div class="col-md-12 mb-3">
                    <button class="btn btn-primary btn-block w-100" id="btn-go-m">Máy đi trước</button>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-secondary btn-block w-100" id="back-btn-pwm">Trở về</button>
                </div>
            </div>
        </div>
    </section>
    
    <section id="create-board">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="id-room"></div>
            <div class="winner"></div>
            <div class="game"></div>
            <div class="btn-g mt-auto d-block">
                <button class="btn btn-primary flex-fill mr-1" id="btn-new-game">Game mới</button>
                <button class="btn btn-primary flex-fill mr-1" id="btn-undo">Undo</button>
                <button class="btn btn-secondary flex-fill ml-1" id="btn-quit-game">Thoát</button>
            </div>
        </div>
    </section>

    <section id="create-board-h">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="id-room-h"></div>
            <div class="winner"></div>
            <div class="game-h"></div>
            <div class="btn-g mt-auto d-block">
                <button class="btn btn-secondary flex-fill ml-1" id="btn-quit-game-h">Thoát</button>
            </div>
        </div>
    </section>

    <section id="room">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="room-find">
                            <input type="text" id="room-id-input" class="form-control" placeholder="Nhập ID phòng">
                            <button class="btn btn-primary" id="btn-find-room">Tìm</button>
                        </div>
                        <div id="message"></div>
                        <div style="color: rgb(17, 184, 17); font-weight: bold;">Tất cả phòng</div>
                        <div class="all-room"></div>
                        
                        
                    </div>
                    <button class="btn btn-primary" id="btn-create-room">Tạo phòng</button>
                    <button class="btn btn-secondary" id="btn-back-h">Trở về</button>
                </div>
            </div>
        </div>
    </section>

    <script src="JS/room.js"></script>
    <script src="JS/id_generator.js"></script>
    <script src="JS/pvpGameplayUI.js"></script>
    <script src="JS/gameplay.js"></script>
    <script src="JS/moveFinder.js"></script>
    <script src="JS/mainMenu.js"></script>
    <script src="JS/pvpUI.js"></script>
    <script src="JS/pveUI.js"></script>
    <script src="JS/pveGameplayUI.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
