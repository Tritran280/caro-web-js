<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test#01</title>
</head>
<body>
<style> .color {color: blue; text-align: center; font-size: 40px; cursor: pointer;}  </style>
<div class="all-room"></div>
<button id="add-num">Thêm số</button>
<button id="delete-num">Bỏ số</button>

<script>
	const allRoomDiv = document.querySelector('.all-room');
	let num = 1;
	let arr = [];

	function generateId(n) {
	const characters = '123456789';
	let id = '';
	for (let i = 0; i < n; i++) {
		id += characters.charAt(Math.floor(Math.random() * characters.length));
	}
	return id;
	}

	function generateRandomIds(numIds) {
	return Array.from({length: numIds}, () => generateId(2));
	}

	function setArr() {
	arr = generateRandomIds(num);
	}

	function addId() {
	allRoomDiv.innerHTML = arr.map(id => `<div class="${id} color">${id}</div>`).join('');

	// Thêm sự kiện click cho mỗi số được tạo ra
	document.querySelectorAll('.color').forEach(div => {
		div.addEventListener('click', () => {
		console.log(div.classList[0]); // In ra id của số khi được chọn
		});
	});
	}
	setInterval(() => {
	setArr();
	addId();
	}, 5000);

	document.getElementById('add-num').addEventListener('click', () => num++);
	document.getElementById('delete-num').addEventListener('click', () => num--);
</script>
</body>

</html>
